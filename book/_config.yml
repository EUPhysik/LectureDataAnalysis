###############################################################################
# Book settings
title       : Vorlesung Ingenieurinformatik
author      : Team Fire | CCE@BUW + IAS-7@FZJ
logo        : 'cce_logo.png'
description : Dieses Buch ist das Skript zur Vorlesung 'Ingeneursinformatik' an der Bergischen Universit√§t Wuppertal.

###############################################################################
# Exclude settings
exclude_patterns : [.venv/*]

###############################################################################
# Execution settings
execute:
  execute_notebooks : cache
  timeout           : 120

###############################################################################
# TOC settings
only_build_toc_files : true
number_toc_chapters: true

###############################################################################
# HTML-specific settings
html:
  favicon               : 'cce_logo_standalone_icon.png'
  home_page_in_navbar   : False
  baseurl               : 'https://firedynamics.github.io/LectureComputerScience/'
  use_edit_page_button  : true
  use_issues_button     : true
  use_repository_button : true

###############################################################################
# Interact link settings
# notebook_interface : "notebook"

###############################################################################
# Sphinx settings
sphinx:
  config:
    html_show_copyright : false
    
###############################################################################
# MyST extensions
parse:
  myst_enable_extensions:
    - dollarmath
    - linkify
    - substitution
    - colon_fence
    - html_image

###############################################################################
# Launch button settings
repository:
  url            : "https://github.com/FireDynamics/LectureComputerScience"
  branch         : main
  path_to_book   : "book"

# launch_buttons:
#   jupyterhub_url : https://io.cce.uni-wuppertal.de/firesim_ss2020/

launch_buttons:
  binderhub_url  : ''
  jupyterhub_url : ''


